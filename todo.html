<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Todo List</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/todoindex.css">
	</head>

	<body>
		<script data-main="js/todoapp-min" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script>
		<section id="todoapp">
			<header id="header">
				<h1>Todos</h1>
				<input id="new-todo" type="text" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<div id="todomsg"></div>
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer"></footer>
		</section>
		<div id="info">
			<p>Double-click to edit a todo</p>
			<p>Written in Backbone.js and RequireJS</p>
		</div>
	</body>

</html>
